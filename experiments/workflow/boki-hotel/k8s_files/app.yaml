apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: geo
spec:
  selector:
    matchLabels:
      app: geo
  template:
    metadata:
      labels:
        app: geo
    spec:
      containers:
        - name: geo
          image: emptyredbox/halfmoon-bench:test-v15
          command: ["/tmp/boki/run_launcher", "/bokiflow-bin/hotel/geo", "1"]
          volumeMounts:
            - name: inmem-boki-volume
              mountPath: /tmp/boki
            - name: credentials-volume
              mountPath: /root/.aws
          env:
            - name: FAAS_GO_MAX_PROC_FACTOR
              value: "8"
            - name: GOGC
              value: "1000"
            - name: K_NEAREST
              value: "5"
            - name: TABLE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TABLE_PREFIX
      volumes:
        - name: inmem-boki-volume
          hostPath:
            path: /mnt/inmem/boki
        - name: credentials-volume
          hostPath:
            path: /mnt/inmem/.aws
      nodeSelector:
        node-restriction.kubernetes.io/placement_label: engine_node
---
