apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: login
spec:
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
        - name: login
          image: emptyredbox/halfmoon-bench:small-v0
          command: ["/tmp/boki/run_launcher", "/beldi-bin/bretwis/login", "1"]
          volumeMounts:
            - name: inmem-boki-volume
              mountPath: /tmp/boki
            - name: credentials-volume
              mountPath: /root/.aws
          env:
            - name: FAAS_GO_MAX_PROC_FACTOR
              value: "4"
            - name: GOGC
              value: "1000"
            - name: TABLE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TABLE_PREFIX
      volumes:
        - name: inmem-boki-volume
          hostPath:
            path: /mnt/inmem/boki
        - name: credentials-volume
          hostPath:
            path: /mnt/inmem/.aws
      nodeSelector:
        node-restriction.kubernetes.io/placement_label: engine_node
---
