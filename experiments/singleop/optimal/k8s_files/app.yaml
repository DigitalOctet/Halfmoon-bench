apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nop
spec:
  selector:
    matchLabels:
      app: nop
  template:
    metadata:
      labels:
        app: nop
    spec:
      containers:
        - name: nop
          image: emptyredbox/halfmoon-bench:test-v8
          command: ["/tmp/boki/run_launcher", "/optimal-bin/singleop/nop", "1"]
          volumeMounts:
            - name: inmem-boki-volume
              mountPath: /tmp/boki
            - name: credentials-volume
              mountPath: /root/.aws
          env:
            - name: FAAS_GO_MAX_PROC_FACTOR
              value: "8"
            - name: GOGC
              value: "1000"
      volumes:
        - name: inmem-boki-volume
          hostPath:
            path: /mnt/inmem/boki
        - name: credentials-volume
          hostPath:
            path: /home/docker/.aws
      nodeSelector:
        node-restriction.kubernetes.io/placement_label: engine_node
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: singleop
spec:
  selector:
    matchLabels:
      app: singleop
  template:
    metadata:
      labels:
        app: singleop
    spec:
      containers:
        - name: singleop
          image: emptyredbox/halfmoon-bench:test-v8
          command: ["/tmp/boki/run_launcher", "/optimal-bin/singleop/singleop", "2"]
          volumeMounts:
            - name: inmem-boki-volume
              mountPath: /tmp/boki
            - name: credentials-volume
              mountPath: /root/.aws
          env:
            - name: FAAS_GO_MAX_PROC_FACTOR
              value: "8"
            - name: GOGC
              value: "1000"
            - name: TABLE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TABLE_PREFIX
            - name: NUM_KEYS
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: NUM_KEYS
            - name: LoggingMode
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: LoggingMode
      volumes:
        - name: inmem-boki-volume
          hostPath:
            path: /mnt/inmem/boki
        - name: credentials-volume
          hostPath:
            path: /home/docker/.aws
      nodeSelector:
        node-restriction.kubernetes.io/placement_label: engine_node
