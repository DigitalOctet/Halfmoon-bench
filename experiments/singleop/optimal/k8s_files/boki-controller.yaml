apiVersion: v1
kind: Pod
metadata:
  name: boki-controller
spec:
  nodeName: gateway1
  containers:
    - name: boki-controller
      image: shengqipku/halfmoon:sosp-ae
      command: ["/boki/controller"]
      args:
        - --zookeeper_host=10.96.128.128:2181
        - --metalog_replicas=2
        - --userlog_replicas=2
        - --index_replicas=2
  restartPolicy: Always
