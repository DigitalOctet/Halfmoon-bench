apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nop
spec:
  selector:
    matchLabels:
      app: nop
  template:
    metadata:
      labels:
        app: nop
    spec:
      containers:
        - name: nop
          image: emptyredbox/halfmoon-bench:test-v0
          command: ["/tmp/boki/run_launcher", "/beldi-bin/bsingleop/nop", "1"]
          volumeMounts:
            - name: inmem-boki-volume
              mountPath: /tmp/boki
          env:
            - name: FAAS_GO_MAX_PROC_FACTOR
              value: "8"
            - name: GOGC
              value: "1000"
            - name: FAAS_IO_THREAD_NICE
              value: "0"
            - name: FAAS_IO_THREAD_CPUSET
              value: "0"
      volumes:
        - name: inmem-boki-volume
          hostPath:
            path: /mnt/inmem/boki
      nodeSelector:
        node-restriction.kubernetes.io/placement_label: engine_node
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: singleop
spec:
  selector:
    matchLabels:
      app: singleop
  template:
    metadata:
      labels:
        app: singleop
    spec:
      containers:
        - name: singleop
          image: emptyredbox/halfmoon-bench:test-v0
          command: ["/tmp/boki/run_launcher", "/beldi-bin/bsingleop/singleop", "2"]
          volumeMounts:
            - name: inmem-boki-volume
              mountPath: /tmp/boki
          env:
            - name: FAAS_GO_MAX_PROC_FACTOR
              value: "8"
            - name: GOGC
              value: "1000"
            - name: TABLE_PREFIX
              value: "jpyGegBc-"
            - name: NUM_KEYS
              value: "100"
            - name: FAAS_IO_THREAD_NICE
              value: "0"
            - name: FAAS_IO_THREAD_CPUSET
              value: "0"
      volumes:
        - name: inmem-boki-volume
          hostPath:
            path: /mnt/inmem/boki
      nodeSelector:
        node-restriction.kubernetes.io/placement_label: engine_node